      - name: Run tests
        shell: cmd
        run: |
          cd build/x64-msvc-debug && ctest --output-on-failure --timeout 60

  compile-clang-x64:
    name: Windows Clang Win64 x64
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
